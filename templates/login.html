<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      form {
        background-color: #f2f2f2;
        border-radius: 0px;
        padding: 200px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"],
      input[type="password"] {
        padding: 10px 150px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }
      
      input[type="submit"] {
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px 201px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/Login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username (xxxxx)">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="email (e.g., ex@gmail.com)">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <input type="submit" value="Log In">
      </form>
    </div>
  </body>
</html>
