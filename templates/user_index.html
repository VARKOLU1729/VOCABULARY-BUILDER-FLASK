    <!DOCTYPE html>
    <html>
    <head>
        <title style="color:red;">VVK Vocabulary Builder</title>
        <style>
            body {
                background-image: url(https://img.freepik.com/free-vector/geometric-science-education-background-vector-gradient-blue-digital-remix_53876-125993.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            header {
                background-color:rgb(182, 238, 16);
                padding: 10px;
            }
            h1 {
                text-align: center;
                color: black;
                margin: 20px 0;
            }
            h2 {
                text-align: center;
                color: white;
                margin: 20px 0;
            }
            label {
                color: white;
            }
            .main {
                text-align: center;
                margin: 50px 0;
            }
            input[type="text"] {
                padding: 10px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            input[type="submit"]:hover {
                background-color: #358d38;
            }
            nav {
                background-color: #3aa593;
                overflow: hidden;
            }
            .nav-links {
                float: right;
            }
            .nav-links ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }
            .nav-links ul li {
                margin: 0 10px;
            }
            .nav-links ul li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .nav-links ul li a:hover {
                background-color: #ddd;
                color: black;
            }
        </style>
    </head>
    <body>
        <header>
            <h1><img src="https://t3.ftcdn.net/jpg/05/18/33/00/360_F_518330056_V4Mk7ueJ8fg5zhYURkAPkUb2nVawesu8.jpg" width="60" height="45" style="float: left;">VVK Vocabulary Builder</h1>
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="/home">HOME</a></li>
                        <li><a href="/about">ABOUT</a></li>
                        <li><a href="/contact">CONTACT</a></li>
                        <li><a href="/history">HISTORY</a></li>
                        <li style="background-color: brown;"><a href="/user">{{word}}</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    <section class="main">

        <form action="/Synonyms" method="POST">
            <label for="Word"></label><br>
            <input type="text" id="word" name="word" placeholder="Enter the word">
            <input type="submit" value="Synonyms"/>
        </form>

        <form action="/Antonyms" method="POST">
            <label for="Word"></label><br>
            <input type="text" id="word" name="word" placeholder="Enter the word">
            <input type="submit" value="Antonyms"/>
        </form>

        <form action="/Sentence" method="POST">
            <label for="Word"></label><br>
            <input type="text" id="word" name="word" placeholder="Enter the word">
            <input type="submit" value="Sentence"/>
        </form>

        <form action="/Definition" method="POST">
            <label for="Word"></label><br>
            <input type="text" id="word" name="word" placeholder="Enter the word">
            <input type="submit" value="Definition"/>
        </form>

    </section>
</body>
</html>
